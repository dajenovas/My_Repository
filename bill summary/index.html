<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bill Summary</title>
</head>

<body>
    <header>
        <div class="header-bg">
            <div class="header-content">
                <div class="logo">
                    <img src="img/tmp_7ad90ead-3493-4e0f-8f02-f94139901849.png" />
                    <h1>ProSync</h1>
                </div>
                <div class="logout">
                    <button><i class="fa fa-sign-out"></i> Logout</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-body">
            <div class="content-left">
                <h1>Bill Summary</h1>
                <h1>14/Nov/23 - 15/Dec/23</h1>
                <p>Due date on Mon Dec 25 2023</p>

                <hr />

                <div class="pack-name">
                    <p>Pack Name<span class="a1">:</span></p>
                    <p class="a2">499_POST_TELE</p>
                </div>
                <div class="total-amount">
                    <p>Total Amount<span class="b1">:</span></p>
                    <p class="b2">$ 499</p>
                </div>
                <div class="taxes">
                    <p>Taxes<span class="c1">:</span></p>
                    <p class="c2">$ 89.78</p>
                </div>
                <hr />
                <div class="total">
                    <p>Total<span class="d1">:</span></p>
                    <p class="d2">$ 588.78</p>
                </div>
            </div>
            <div class="content-right">
                <div class="advertisement"></div>
                <div class="end-btn">
                    <button class="paynow">Pay Now</button>
                    <button class="download-bill">Download Bill</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-bg"></div>
    </footer>
</body>

</html>
