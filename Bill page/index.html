<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bill-Page</title>
</head>
<body>
    <header></header>
    <main class="wrapper">
        <div class="content">
            <div class="content-left">
                <div class="bill-id">
                    <p>Bill ID : </p>
                    <span>*********</span>
                </div>
                <div class="username">
                    <p>Username : </p>
                    <span>+++++++</span>
                </div>
            </div>
            <div class="content-right">
                <div class="status">
                    <p>Status : </p>
                    <span>Paid</span>
                </div>
                <div class="plan">
                    <p>Plan : </p>
                    <span> 399$</span>
                </div>
            </div>
        </div>
        <div class="mid-content">
            <p class="a">Previous Amount : </p>
            <p class="b">Penality added : </p>
            <p class="c">Total Bill Amount : </p>
        </div>
    </main>
</body>
</html>
